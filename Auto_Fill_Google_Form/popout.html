<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto filler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 style="font-weight: 900; font-size: xx-large; font-style: oblique; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(230, 255, 4);">Save Your Details</h3>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">Name: </label><br>
    <input type="text" id="name"><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">Email: </label><br>
    <input type="email" id="email"><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">Contact: </label><br>
    <input type="text" id="contact"><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">University Roll No.: </label><br>
    <input type="text" id="roll_no"><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">Section: </label><br>
    <input type="text" id="section"><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">Course: </label><br>
    <input type="text" id="course"><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">Semester: </label><br>
    <input type="text" id="semester"><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">College: </label><br>
    <input type="text" id="college"><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">Address: </label><br>
    <textarea type="text" id="address"></textarea><br>
    <label style="color: rgb(65, 255, 8); font-weight: 800; font-size:large;">About: </label><br>
    <textarea type="text" id="about"></textarea><br>
    <button style="background-color: rgb(255, 0, 200);" id="save">Save</button>
</body>
<script src="popout.js"></script>
</html>
